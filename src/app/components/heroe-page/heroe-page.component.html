<h1> {{heroe.nombre | uppercase}}, <small>({{heroe.aparicion | date:'y'}})</small></h1>
<div class="row">
  <div class="col-md-4">
    <img [src]="heroe.img" class="img-fluid" alt="">
    <br><br>
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger">regresar</a>
  </div>
  <div class="col-md-8">
    <h3>{{heroe.nombre}}</h3>
    <hr>
    <p>{{heroe.bio}}</p>
    <hr>
    <img [src]="heroe.casaImg" class="casa-hero" [alt]="heroe.casa">
  </div>
</div>
